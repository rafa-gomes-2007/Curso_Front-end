<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Flex -->
     <div class="flex">
        <p>Meu</p>
        <p>Elemento</p>
        <p>Com</p>
        <p>Flex</p>
     </div>
     
    <!-- Flex direction -->
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

    <!-- Wrap -->
     <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <!-- Justify Content -->
      <h2>Center</h2>
      <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <h2>Space Around</h2>
      <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <h2>Space Between</h2>
      <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <h2>End</h2>
      <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

    <!-- Align Itens -->

    <h2>Center</h2>
    <div class="align-center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="flex-end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>Stretch</h2>
    <div class="stretch">
      <div class= "box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  
    <!-- Gap -->
    <h2>Gap</h2>
     <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <!-- Order -->
      <h2>Order</h2>
      <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
      </div>

      <!-- Grow -->
      <h2>Grow</h2>
      <div class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
      </div>

      <!-- Basis -->
      <h2>Basis</h2>
      <div class="basis">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
      </div>

      <!-- Shrink -->
      <h2>Shrink</h2>
      <div class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
      </div>

      <!-- Flex Shorthand -->
      <h2> Flex Shorthand </h2>
      <div class="shorthand">
        <div class="box"></div>
        <div class="box diferent"></div>
        <div class="box"></div>
      </div>

      <!-- Align self -->
      <h2> Align self</h2>
      <div class="align-self">
        <div class="box"></div>
        <div class="box diferent"></div>
        <div class="box"></div>
      </div>
</body>
</html>
