<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Venda seu automovel</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre o seu automóvel</h3>
        </div>
        
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anúncio <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um titulo para anúnciar o seu automovel" 
                        minlength="1" 
                        maxlength="30"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input 
                        type="numer" 
                        name="price" 
                        id="title" 
                        class="block" 
                        placeholder="Diga o preço " 
                        minlength="1" 
                        maxlength="30"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Conte mais sobre o veiculo"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="marca" 
                        id="marca" 
                        class="block" 
                        placeholder="Digite a marca do veiculo" 
                        minlength="1" 
                        maxlength="30"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veiculo" 
                        minlength="1" 
                        maxlength="30"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="mileage">Quilometragem<span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a quilometragem do veiculo" 
                        minlength="1" 
                        maxlength="30"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_data">Data de compra<span class="required-field">*</span></label>
                        <input 
                        type="date" 
                        name="purchase_data" 
                        id="purchase_data" 
                        class="block" 
                        required>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio<span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="automatico" name="gear">
                        <label for="automatico">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="airbag" 
                                name="optioonal[]" 
                                value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="alarm" 
                                name="optioonal[]" 
                                value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="ac" 
                                name="optioonal[]" 
                                value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="reverse camera" 
                                name="optioonal[]" 
                                value="reverse camera">
                                <label for="reverse camera">Camera de Ré</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="rear-view-auto" 
                                name="optioonal[]" 
                                value="rear-view-auto">
                                <label for="rear-view-auto">Retrovisor Automático</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="nitro" 
                                name="optioonal[]" 
                                value="nitro">
                                <label for="nitro">Nitro</label>
                            </li>
                        </ul>
                    </div>


                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="lane_assist" 
                                name="optioonal[]" 
                                value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="keyless" 
                                name="optioonal[]" 
                                value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="smartphone" 
                                name="optioonal[]" 
                                value="smartphone">
                                <label for="smartphone">Integração com Smartphone</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="leather_seat" 
                                name="optioonal[]" 
                                value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="turbo" 
                                name="optioonal[]" 
                                value="turbo">
                                <label for="turbo">Turbo</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="hydarulic-steering" 
                                name="optioonal[]" 
                                value="hydarulic-steering">
                                <label for="thydarulic-steering">Direção Hidraulica</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Fotos do Carro: <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple accept="image/png, image/jpg"
                        id="images"
                        name="images"
                        required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
