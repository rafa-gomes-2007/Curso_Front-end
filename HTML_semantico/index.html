<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantico</title>
</head>
<body>
    <!-- Section -->
     <section>
        <h2>Veja os nosso produtos</h2>
        <p>Produto 1</p>
        <p>Produto 2</p>
        <p>Produto 3</p>
     </section>

     <section>
        <H2>Confira nossos diferenciais</H2>
        <ul>
            <li>Diferencial 1</li>
            <li>Diferencial 2</li>
            <li>Diferencial 3</li>
        </ul>
     </section>

     <!-- Article -->
     <section>
        <h2>Ultimos post do blog</h2>
        <article>
            <h3>Post sobre alguma coisa</h3>
            <p>Descrição do post</p>
        </article>
     </section>
</body>
</html>
