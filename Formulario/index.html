<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h2>Formularios HTML</h2>

    <!-- Primeiro Formulario -->
    <form action="register.php" method="GET">

        <div>
            <label for="">Nome:</label>
            <input type="text">
        </div>

        <!-- Atributo name -->
        <div>
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>

        <!-- Select -->
         <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job">
                <option value="programdaor">Programador</option>
                <option value="arquiteto">Arquiteto</option>
                <option value="advogado">Advogado</option>
            </select>
         </div>
        
        <!-- Selected -->
        <div>
            <label for="contrato">Você leu o contrato ?</label>
            <select name="contrato">
                <option value="sim">Sim</option>
                <option value="não" selected>Não</option>
            </select>
        </div>


        <!-- Multiplas opçôes -->
        <div>
            <label for="itens">Selecione os itens desejados:</label>
            <select name="itens" multiple>
                <option value="pera">Pera</option>
                <option value="maça">Maça</option>
                <option value="banana">Banana</option>
                <option value="melão">Melão</option>
            </select>
        </div>

        <!-- Text area -->
        <div>
            <label for="commentario">Comentario:</label>
            <textarea name="comentario"></textarea>
        </div>

        <!-- fildset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="primerio nome">Nome:</label>
                <input type="text" name="primerio nome">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" form="sobrenome">
            </fieldset>
        </div>

        <!-- Datalist -->
        <div>
            <label for="sabor">Escolha o sabor</label>
            <input type="text" list="sabor" name="sabor">

            <datalist id="sabor">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>


        <!-- Password -->
        <div>
            <label for="senha">Digite a sua senha:</label>
            <input type="password">
        </div>


        <!-- input Radio -->
        <div>
            <label for="modelo_carro">Escolha o modelo do seu carro</label>
            <div class="radio">
                <input type="radio" value="bmw" name="modelo_carro">
                <label for="bmw">BMW</label>
            </div>

            <div class="radio">
                <input type="radio" value="ferrari" name="modelo_carro">
                <label for="ferrari">Ferrari</label>
            </div>

            <div class="radio">
                <input type="radio" value="kwid" name="modelo_carro">
                <label for="kwid">Kwid</label>
            </div>
        </div>

        <!-- Checkbox -->
        <div>
            <label for="opçôes">Opicionais do carro</label>
            <div class="radio">
                <input type="checkbox" name="optional[]" value="pneus">
                <label for="Pneus">Pneus</label>
            </div>

            <div class="radio">
                <input type="checkbox" name="optional[]" value="cambio">
                <label for="cambio">Cambio</label>
            </div>

            <div class="radio">
                <input type="checkbox" name="optional[]" value="motor">
                <label for="motor">Motor</label>
            </div>
        </div>

        <!-- Data -->
        <div>
            <label for="aniversario">Data de Nascimento</label>
            <input type="date" name="aniversario">
        </div>

        <!--Input para Arquivos -->
        <div>
            <label for="imagem">Insira a sua imagem</label>
            <input type="file" name="imagem">
        </div>

        <!-- Input para numeros -->
        <div>
            <label for="salario">Quanto você ganha</label>
            <input type="number" name="salario"> 
        </div> 

        <!-- E-mails -->
        <div>
            <label for="email">Digite o seu e-mail</label>
            <input type="email" name="email">
        </div>

        <!-- Value -->
        <div>
            <label for="value">Digite algum valor</label>
            <input type="text" name="value" value="o meu valor é este">
        </div>

        <!-- Disabled -->
        <div>
            <p>Tente mudar o valor</p>
            <input type="text" value="Não é necessário preencher" disabled>
        </div>

        <!-- Placeholder -->
        <div>
            <label for ="trampo">Digite a sua profissão</label>
            <input type="text" name="trampo" placeholder="Qual seu trampo atual ?">
        </div>

        <!-- Required -->
        <div>
            <label for="aniversario">Ano nascimento:</label>
            <input type="text" placeholder="Digite o ano do seu nascimento" required>
        </div>
        <!-- Reiniciar o form -->
        <input type="reset" value="Limpar" style="margin-bottom: 10px;">
        <br>

        <!-- Envio de form -->
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
