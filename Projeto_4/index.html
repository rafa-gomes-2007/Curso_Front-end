<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div id="main-container">
            <!-- Banner Container -->
            <div id="banner-container">
                <img src="./img/banner2.png" alt="Crie uma conta no insta">
            </div>

            <!-- Login -->
             <div id="form-container">

                <div id="form-box">
                    <img  id="logo-insta" src="./img/logo_instagram.png" alt="Logo insta">
                    <form id="login-form">
                        <input type="text"
                        name="username"
                        placeholder="Número de telefone, usuário ou e-mail"
                        >
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>

                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>

                    <div class="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="./img/logo_facebook.svg" alt="Facebook Login">
                                <span>Entrar com o Facebook</span> 
                            </a>
                        </div>

                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>

                <div id="register-container">
                    <p>Não tem uma conta ? <a href="#">Cadastre-se</a></p>
                </div>

                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="./img/apple_btn.png" alt="Apple Store">
                    <a href="#">
                        <img src="./img/gplay_btn.png" alt="Google Play">
                    </a>
                    </a>
                </div>
             </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#"></a>Meta</li>
                <li><a href="#"></a>Sobre</li>
                <li><a href="#"></a>Blog</li>
                <li><a href="#"></a>Ajuda</li>
                <li><a href="#"></a>API</li>
                <li><a href="#"></a>Privacidade</li>
                <li><a href="#"></a>Termos</li>
                <li><a href="#"></a>Principais Contas</li>
                <li><a href="#"></a>Hashtags</li>
                <li><a href="#"></a>Localização</li>
                <li><a href="#"></a>Instagram Lite</li>
            </ul>
        </nav>
        <p id="copyrigth">&copy;2022 Instagram from Meta</p>
    </footer>
</body>
</html>
